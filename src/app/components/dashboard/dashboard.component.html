<button (click)="showDashboard()">Dashboard</button>
<button (click)="showHeroList()">Hero List</button>
<br />
<div *ngIf="canViewTopHeros">
    <app-top-heros [heros]="topHeros" (detailClick)="onHeroClick($event)"></app-top-heros>
</div>
<div *ngIf="canViewHeroList">
    <app-hero-list></app-hero-list>
</div>
<div *ngIf="canViewHeroDetail">
    <app-hero-detail [hero]="selectedHero" (updateHero)="onHeroUpdate($event)"></app-hero-detail>
</div>
